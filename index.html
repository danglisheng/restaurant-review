<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-describedby="area-description">
          <option value="all">All Neighborhoods</option>
        </select>
        <div id="area-description" hidden>Choose the neighborhoods in which the restaurant you want to find locates.</div>
        <label for="cuisines-select">cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-describedby="cuisines-description">
          <option value="all">All Cuisines</option>
        </select>
        <div id="cuisines-description" hidden>Choose the cuisine that you like to eat.</div>
      </div>
      <ul id="restaurants-list" class="clearfix"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="http://maps.google.cn/maps/api/js?key=AIzaSyCPsuXd8QnQHpXxLCZUlArx2F-7lcuiMV8&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
